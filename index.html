<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE ARE MANY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="text-center d-flex flex-column justify-content-between vh-100">
    <header class="bg-dark text-light text-center p-2">
        <h1 class="fw-bolder">WE ARE MANY</h1>
    </header>
    <section class="text-center d-lg-flex">
        <div class="py-3 container col-lg-6 ">
            <div class="row justify-content-center flex-lg-column align-items-lg-center">
                <h2 class="text-uppercase fw-bolder fst-italic display-5 col-sm-10 ">I want my Member of Parliament to
                    know
                    that people who rent have a lot of votes</h2>
                <form class="row justify-content-center flex-lg-column align-items-lg-center">
                    <div class="col-6">
                        <input type="text" class="form-control rounded-0 text-center fst-italic fw-light "
                            id="postcodeInput" maxlength="8" placeholder="Postcode">
                        <div id="userFeedback" class="invalid-feedback ">Please enter a valid postcode.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark rounded-0 mt-3 col-10 col-lg-6" id="postcodeBtn"><u>HOW
                            MANY ARE WITH ME?</u></button>
                </form>
                <div class="container py-4">
                    <a class="btn btn-primary rounded-circle m-2 p-6"
                        style="background: linear-gradient(to right, #4E6494, #3276D5); border: none;" href="#!"
                        role="button">
                        <i class="fab fa-facebook-f"></i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="30" fill="currentColor"
                            class="bi bi-facebook" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                        </svg>
                    </a>
                    <a class="btn btn-primary rounded-circle m-2 p-6"
                        style="background: linear-gradient(to right, #81BBE7, #1DA1F2); border: none;" href="#!"
                        role="button">
                        <i class="fab fa-twitter"></i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="30" fill="currentColor"
                            class="bi bi-twitter-x" viewBox="0 0 16 16">
                            <path
                                d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
                        </svg>
                    </a>
                    <a class="btn btn-primary rounded-circle m-2 p-6" style="background-color: #333333; border: none;"
                        href="#!" role="button">
                        <i class="fab fa-github"></i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="30" fill="currentColor"
                            class="bi bi-github" viewBox="0 0 16 16">
                            <path
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="pb-3 pt-lg-5 col-lg-6 d-none" id="displayResults">
            <div class="mt-1">
                <p class=""> <strong class="text-uppercase fw-bolder fst-italic display-3 col-10"
                        id="areRenting">XX%</strong>
                    are renting
                </p>
            </div>
            <div class="mt-3">
                <p><strong class="text-uppercase fw-bolder fst-italic display-3 col-10" id="rentOutOf">XXXX</strong>
                    rent out of
                </p>
            </div>
            <div>
                <p><strong class="text-uppercase fw-bolder fst-italic display-3 col-10" id="peopleInArea">XXXXX</strong>
                    people in
                </p>
            </div>
            <div>
                <p><strong class="text-uppercase fw-bolder fst-italic display-3 col-10"
                        id="postcodeArea">XXXXXX</strong></p>
            </div>
            <a href="mailto:abc@example.com" class="btn btn-dark rounded-0 mt-3 col-10" id="mailToLink"><u>LET YOUR MP
                    KNOW</u></a>
        </div>
        <img alt="Illustration of 4 people waiting to vote" class="img-fluid col-sm-8 col-lg-6 mx-auto my-auto"
            src="assets/vote.png" id="voteImg">
    </section>
    <footer class="bg-dark text-light text-center pt-3">
        <p>Â©Copyright 2024 - We Are Four</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
