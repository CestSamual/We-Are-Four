<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE ARE MANY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="text-center d-flex flex-column justify-content-between vh-100">
    <header class="bg-dark text-light text-center p-2">
        <h1 class="fw-bolder">WE ARE MANY</h1>
    </header>
    <section class="text-center d-lg-flex">
        <div class="py-3 container col-lg-6 ">
            <div class="row justify-content-center flex-lg-column align-items-lg-center">
                <h2 class="text-uppercase fw-bolder fst-italic display-5 col-sm-10 ">I want my Member of Parliament to know
                    that people who rent have a lot of votes</h2>
                <form class="row justify-content-center flex-lg-column align-items-lg-center">
                    <div class="col-6">
                        <input type="text" class="form-control rounded-0 text-center fst-italic fw-light"
                            id="postcodeInput" maxlength="8" placeholder="Postcode">
                          <div id="userFeedback" class="invalid-feedback d-none ">Please enter a valid postcode (8 digits).</div>
                      </div>
                    <button type="submit" class="btn btn-dark rounded-0 mt-3 col-10 col-lg-6" id="postcodeBtn"><u>HOW MANY ARE WITH ME?</u></button>
                </form>
            </div>
        </div>
        <div class="pb-3 pt-lg-5 col-lg-6 d-none" id="displayResults">
            <div class="mt-1">
                <p class=""> <strong class="text-uppercase fw-bolder fst-italic display-3 col-10"
                        id="areRenting">XX%</strong>
                    are renting
                </p>
            </div>
            <div class="mt-3">
                <p><strong class="text-uppercase fw-bolder fst-italic display-3 col-10" id="rentOutOf">XXXX</strong>
                    rent out of
                </p>
            </div>
            <div>
                <p><strong class="text-uppercase fw-bolder fst-italic display-3 col-10" id="peopleInArea">XXXXX</strong>
                    people in the area
                </p>
            </div>
            <a href="mailto: abc@example.com" class="btn btn-dark rounded-0 mt-3 col-10" id="mailToLink"><u>LET YOUR MP
                    KNOW</u></a>
        </div>
        <img class="img-fluid col-sm-8 col-lg-6 mx-auto my-auto" src="assets/vote.png" id="voteImg">
    </section>
    <footer class="bg-dark text-light text-center pt-3">
        <p>Â©Copyright 2024 - We Are Four</p>
    </footer>
</body>

<script src="assets/script.js"></script>

</html>
